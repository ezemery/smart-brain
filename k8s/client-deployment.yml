apiVersion: apps/v1
kind: Deployment
metadata:
    name:  client-deployment
spec:
    replicas: 3
    selector:
        matchLabels:
            component: web
    template:
        metadata:
            labels:
                component: web
        spec:
            containers:
                - name: client
                  image: gcr.io/smart-brain-242707/multi-frontend:$SHORT_SHA
                  ports:
                    - containerPort: 3000