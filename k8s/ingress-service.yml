apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: ingress-service
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
    rules:
    - host: smart-brain.k8s.io
      http:
        paths:
        - path: /?(.*)
          backend:
            serviceName: client-clusterip-service
            servicePort: 3000
        - path: /api/?(.*)
          backend:
            serviceName: server-clusterip-service
            servicePort: 3001